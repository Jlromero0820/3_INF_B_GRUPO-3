<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paquetes</title>
  <style>
    .paquetes-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .paquetes-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Dos columnas */
      gap: 20px; /* Espacio entre elementos */
    }

    .paquete-item {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .paquete-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .btn-agregar {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-agregar:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<section class="paquetes-container">
  <h2>Paquetes</h2>
  <div class="paquetes-grid">
    <article class="paquete-item">
      <img src="../Img/imagen 1.jpg" alt="Paquete 1" />
      <h3>Paquete 1</h3>
      <p>Descripción breve del paquete 1.</p>
      <button class="btn-agregar" data-id="1">Agregar a Reservas</button>
    </article>
    <article class="paquete-item">
      <img src="../Img/imagen 2.jpg" alt="Paquete 2" />
      <h3>Paquete 2</h3>
      <p>Descripción breve del paquete 2.</p>
      <button class="btn-agregar" data-id="2">Agregar a Reservas</button>
    </article>
    </article>
        <article class="paquete-item">                
      <img src="../Img/imagen 3.jpg" alt="Paquete 3" />       
      <h3>Paquete 3</h3>                           
      <p>Descripción breve del paquete 3.</p>      
      <button class="btn-agregar" data-id="3">Agregar a Reservas</button> 
    </article>    
    </article>                                     
    <article class="paquete-item">                
      <img src="../Img/imagen 4.jpg" alt="Paquete 4" />       
      <h3>Paquete 4</h3>                          
      <p>Descripción breve del paquete 4.</p>      
      <button class="btn-agregar" data-id="4">Agregar a Reservas</button> 
    </article>             
    <!-- Más paquetes -->
  </div>
</section>
