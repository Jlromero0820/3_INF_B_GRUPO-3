<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>World Travel - Menú con Reservaciones</title>
<link rel="stylesheet" href="css/reserva.css" />
<style>
  /* Menú básico arriba */
  :root {
    --color1: rgb(61, 123, 128);
    --color2: rgb(175, 201, 232);
    --color3: rgb(58, 107, 2);
  }
  body, html {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background-color: var(--color2);
  }
  header {
    background-color: var(--color1);
    color: white;
    text-align: center;
    padding: 15px 0;
    font-size: 1.8rem;
    font-weight: bold;
  }
  nav {
    background-color: white;
    padding: 10px 0;
    display: flex;
    justify-content: center;
    gap: 15px;
    border-bottom: 3px solid var(--color1);
  }
  nav button {
    background-color: var(--color1);
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: 700;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  nav button:hover {
    background-color: var(--color3);
  }
  nav button.active {
    background-color: var(--color3);
  }
  section.content {
    display: none;
    padding: 20px;
    max-width: 1200px;
    margin: 20px auto;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(61,123,128,0.3);
  }
  section.content.active {
    display: block;
  }
</style>
</head>
<body>

<header>World Travel</header>

<nav>
  <button class="nav-btn active" data-target="reservaciones">Reservaciones</button>
  <button class="nav-btn" data-target="ofertas">Ofertas</button>
  <button class="nav-btn" data-target="experiencias">Experiencias</button>
  <button class="nav-btn" data-target="paquetes">Paquetes</button>
  <button class="nav-btn" data-target="contactos">Contactos</button>
</nav>

<section id="reservaciones" class="content active">
  <!-- INICIO contenido Reservaciones -->
  <div class="container">
    <div class="left-section" id="paquetes-list">
      <!-- Paquetes se cargarán dinámicamente -->
    </div>

    <div class="right-section">
      <h2>Reservaciones</h2>
      <ul id="carrito-list" class="carrito-list"></ul>
      <div class="totales">
        <div class="field-group">
          <label>Subtotal</label>
          <input type="text" id="subtotal" readonly value="0.00" />
        </div>
        <div class="field-group">
          <label>IVA (12%)</label>
          <input type="text" id="iva" readonly value="0.00" />
        </div>
        <div class="field-group">
          <label>Total</label>
          <input type="text" id="total" readonly value="0.00" />
        </div>
      </div>
      <button id="enviarBtn" disabled>ENVIAR</button>
    </div>
  </div>
  <!-- FIN contenido Reservaciones -->
</section>

<section id="ofertas" class="content">
  <h2>Ofertas</h2>
  <p>Contenido de ofertas aquí...</p>
</section>

<section id="experiencias" class="content">
  <h2>Experiencias</h2>
  <p>Contenido de experiencias aquí...</p>
</section>

<section id="paquetes" class="content">
  <h2>Paquetes</h2>
  <p>Contenido de paquetes aquí...</p>
</section>

<section id="contactos" class="content">
  <h2>Contactos</h2>
  <p>Contenido de contactos aquí...</p>
</section>

<script src="js/reserva.js"></script>
<script>
  const buttons = document.querySelectorAll('nav button');
  const sections = document.querySelectorAll('section.content');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      sections.forEach(s => s.classList.remove('active'));
      btn.classList.add('active');
      const target = btn.getAttribute('data-target');
      document.getElementById(target).classList.add('active');
    });
  });
</script>

</body>
</html>
